<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appie</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,
    900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style> 
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="resources/css/fontawesome.min.css">
    <link rel="stylesheet" href="resources/css/brands.min.css">
    <link rel="stylesheet" href="resources/css/solid.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="left-nav">
                <div class="logo">
                    <img src="imgs/logo.png" alt="logo">
                </div>
                <div>
                    <ol class="nav-list">
                        <li class="nav-item">Home <span class="material-symbols-outlined">expand_more</span></li>
                        <li class="nav-item">Service</li>
                        <li class="nav-item">Pages <span class="material-symbols-outlined">expand_more</span></li>
                        <li class="nav-item">News <span class="material-symbols-outlined">expand_more</span></li>
                        <li class="nav-item">Contact</li>
                    </ol>
                </div>
            </div>
            <button class="pink-btn">Get Started</button>
        </nav>
        <div class="hero">
            <div class="hero-content">
                <p class="hero-heading">
                    Ready to launch your app in one, <strong>Application</strong> 
                </p>
                <p class="hero-description">Find the best application in the appie</p>
                <div class="hero-mail">
                    <span class="label">
                        <span class="material-symbols-outlined">mail</span>
                        <i>info@appie.com</i>
                    </span>
                    <i class="fa-regular fa-arrow-right"></i>
                </div>
                <div class="hero-feedback">
                    <div class="hero-customers">
                        <img id="customer-1" class="customer" src="imgs/people/customer-1.jpg" alt="customer-1">
                        <img id="customer-2" class="customer" src="imgs/people/customer-2.jpg" alt="customer-2">
                        <img id="customer-3" class="customer" src="imgs/people/customer-4.jpg" alt="customer-4">
                        <img id="customer-4" class="customer" src="imgs/people/customer-5.jpg" alt="customer-5">
                    </div>
                    <span class="feedback-number">
                        <strong>30k</strong>
                        <span>Feedback</span>
                    </span>
                </div>
            </div>
            <div class="hero-img">
                <img src="imgs/hero.png" alt="hero">
            </div>
        </div>
    </header>
</body>
</html>
